allprojects {
    apply plugin: 'idea'
    apply plugin: 'java'
}
subprojects {
    repositories {
        mavenCentral()
    }

    dependencies {
        compile(
                project(':core'),
                'com.google.guava:guava:14.0.1'
        )
        testCompile(
                'junit:junit:4.10'
        )
    }
}




